<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main">Stopwatch</h1>
    <div class="main-div">
        <h1>
            <span id="hour">00 :</span>
            <span id="minute">00 :</span>
            <span id="second">00</span>
        </h1>
        <div class="buttons">
            <button onclick="stopWatch()" class="stopBtn">Stop</button>
            <button onclick="startWatch()" class="startBtn">Start</button>
            <button onclick="resetWatch()" class="resetBtn">Reset</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
